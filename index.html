<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- CSS Styles -->
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz@10..48&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="font-family-main main-heading">To-Do List</h1>
        <div class="input-field">
            <input type="text" placeholder="Add to the list" class="font-family-main margin-bottom-50 padding-50">
            <button class="font-family-main add-btn padding-50">Add now</button>
        </div>
        <ul class="list">
            <li class="list-item font-family-main padding-50">Some random text</li>
        </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
